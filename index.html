<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
</head>

<body>
    <header>
        <nav>
            <ul id="header-buttons">
                <li>
                    <button id="modes-button"> Game Modes </button>
                    <div class="dropdown-content" id="game-drop-content">
                        <div>
                            <button id="rpsls-mode">RPSLS</button>
                        </div>
                        <div>
                            <button id="rps-mode">RPS</button>
                        </div>
                    </div>
                </li>
                <li>
                    <button id="rules"> Rules </button>
                    <div class="dropdown-content" id="rules-drop-content">
                        <div>
                            <button id="rpsls-rules">RPSLS</button>
                        </div>
                        <div>
                            <button id="rps-rules">RPS</button>
                            <div id="rps-rules-window"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <button id="high-scores"> High Scores </button>
                </li>
            </ul>
            <div id="rpsls-rules-window">
                <img src="/assets/images/rpsls-rules.png" alt="rock paper scissors lizard spock rules diagram">
                <table id="rpsls-table">
                    <tr>
                        <th>Selection</th>
                        <th>Wins</th>
                        <th>Loses</th>
                    </tr>
                    <tr>
                        <td>Rock</td>
                        <td>Scissors<br> Lizard</td>
                        <td>Paper<br> Spock</td>
                    </tr>
                    <tr>
                        <td>Paper</td>
                        <td>Rock<br> Spock</td>
                        <td>Scissors<br> Lizard</td>
                    </tr>
                    <tr>
                        <td>Scissors</td>
                        <td>Paper<br> Lizard</td>
                        <td>Rock<br> Spock</td>
                    </tr>
                    <tr>
                        <td>Lizard</td>
                        <td>Paper<br> Spock</td>
                        <td>Rock<br> Scissors</td>
                    </tr>
                    <tr>
                        <td>Spock</td>
                        <td>Rock<br> Scissors</td>
                        <td>Paper<br> Lizard</td>
                    </tr>
                </table>
            </div>
        </nav>
    </header>
    <h1 id="game-name">Rock Paper Scissors Lizard Spock</h1>
    <section id="game-area">
        <!-- rock paper scissors lizard spock game -->
        <div>
            <div id="rpsls-selection">
                <div data-type="rock-selector" class="rpsls-selector">
                    <img src="/assets/images/rock.jpg" alt="icon for rock">
                    <figcaption>Rock</figcaption>
                </div>
                <div data-type="paper-selector" class="rpsls-selector">
                    <img src="/assets/images/paper.jpg" alt="icon for paper">
                    <figcaption>Paper</figcaption>
                </div>
                <div data-type="scissors-selector" class="rpsls-selector">
                    <img src="/assets/images/scissors.jpg" alt="icon for scissors">
                    <figcaption>Scissors</figcaption>
                </div>
                <div data-type="lizard-selector" class="rpsls-selector">
                    <img src="/assets/images/lizard.jpg" alt="icon for lizard">
                    <figcaption>Lizard</figcaption>
                </div>
                <div data-type="spock-selector" class="rpsls-selector">
                    <img src="/assets/images/spock.jpg" alt="icon for Spock">
                    <figcaption>Spock</figcaption>
                </div>
            </div>
            <div class="selections">
                <div>
                    <div id="player-selection" class="choice-container">
                        <img src="/assets/images/question-mark.jpg" alt="#">
                        <figcaption>Make your choice!</figcaption>
                    </div>
                </div>
                <div id="game-countdown">
                    <p>vs.</p>
                </div>
                <div></div>
                <div id="computer-selection" class="choice-container">
                    <img src="/assets/images/question-mark.jpg" alt="#">
                    <figcaption>What could it be...</figcaption>
                </div>
            </div>
            <div class="scores-and-lives">
                <p id="score">Score: 1</p>
                <div class="lives-boxes">
                    <p id="lives-left">Lives Left:</p>
                    <div class="lives-box" id="live-box1"></div>
                    <div class="lives-box" id="live-box2"></div>
                    <div class="lives-box" id="live-box3"></div>
                </div>
            </div>
        </div>
        <!-- rock paper scissors game -->
        <div>
        </div>
    </section>
    <footer>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
